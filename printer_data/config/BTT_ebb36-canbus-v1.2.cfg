# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 913dfb35b209

[temperature_sensor BTT_EBB36_Temp]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

# [adxl345]
# cs_pin: EBBCan: PB12
# spi_software_sclk_pin: EBBCan: PB10
# spi_software_mosi_pin: EBBCan: PB11
# spi_software_miso_pin: EBBCan: PB2
# axes_map: x,y,z

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##
##  rotation_distance: 4.637
# rotation_distance: 4.664643984     # without Gear_Ratio
# rotation_distance: 35.024          # Orbiter 1.5
# gear_ratio: 75:10                  # 
rotation_distance: 53.4888155835  # Re-calibrate your own value
gear_ratio: 44:10, 37:17
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
control = pid
pid_kp = 36.888
pid_ki = 6.647
pid_kd = 51.180
min_temp: 10
max_temp: 300
max_power: 1.0                      # 
min_extrude_temp: 150               #
# max_extrude_only_velocity: 120      # 60
# max_extrude_only_accel: 5000         #
# max_extrude_cross_section: 5
max_extrude_only_distance: 150      # 101
# pressure_advance: 0.8               #
# pressure_advance_smooth_time: 0.04  #

# # sensor_type:MAX31865
# # sensor_pin: EBBCan: PA4
# # spi_bus: spi1
# # rtd_nominal_r: 100
# # rtd_reference_r: 430
# # rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.550    #0,850
# hold_current: 0.100
stealthchop_threshold: 0
#interpolate: False

[fan]
pin: EBBCan: PA1
cycle_time: .08
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
kick_start_time: .25

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.8


[gcode_button_a]
pin: ^EBBCan: PB8  # Example pin, change to your chosen pin
# pull_up: true  # or pull_down: true, if your board has built-in pull-ups
gcode_off: G28 # Example G-code, change to your desired action
#  G28:  Home all axes
#  M112:  Emergency Stop
#  M500:  Save Configuration
#  M290:  Stop Print


