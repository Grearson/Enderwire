	-28, 135      ##Stepper Location Z0, as if the nozzle were in the screw  # -30, 116
	261, 135       ##Stepper Location Z1, as if the nozzle were in the screw # 265, 116
points:
    40, 116
    230, 116
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01

