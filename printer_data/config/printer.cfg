#######################################################################################
##                                Heated Bed Settings                                ##
#######################################################################################

######
# BED Connector
###############

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
min_temp: 0
max_temp: 130
control = pid
pid_kp = 75.552
pid_ki = 1.761
pid_kd = 810.296

#######################################################################################
##                                    Fan Settings                                   ##
#######################################################################################

######
# Electronics Fan
# FAN1 Connector
###############

[temperature_fan MCU_fan]
pin: P2.2 
control: watermark
max_delta: 3.0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P1.30                                 #Thermistor on the SKR Board
min_temp: 1
max_temp: 100
target_temp: 50

# max_power: 1.00
# kick_start_time: 0.200
# heater: heater_bed

######
# Part Cooling Fan
# FAN0 Connector
###############

# [fan]
# pin: P2.1                                         #Part Cooling Fan
# pin: EBBCan: PA1
# cycle_time: .08
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
# kick_start_time: .25

######
# Hot End Fan
# FAN1 Connector
###############
# [heater_fan extruder_fan]
