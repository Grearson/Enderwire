# This file contains common pin mappings for the BIGTREETECH SKR E3
# Turbo. To use this config, the firmware should be compiled for the
# LPC1769, Smoothieware Bootloader and USB communication and be coppyed to a SD Card. 

[include Carthographer.cfg]
[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include Makros.cfg]
[include BTT_ebb36-canbus-v1.2.cfg]
[exclude_object]
[force_move]
enable_force_move: true
[pause_resume]
recover_velocity: 50
[include Input_shaper.cfg]
[include Caselight.cfg]

[mcu]
###Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial:   /dev/serial/by-id/usb-Klipper_lpc1769_18000016C09869AF93EE405EC32000F5-if00

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

#######################################################################################
##                                     Mechanics                                     ##
#######################################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5500
minimum_cruise_ratio: 0.5
max_z_velocity: 10
max_z_accel: 150
square_corner_velocity: 5.0

#######################################################################################
##                                X Stepper Settings                                 ##
#######################################################################################

######
# Motor -XM
# Endstop - X-STOP
###############

[stepper_x]
step_pin: P1.4
dir_pin: !P1.8
enable_pin: !P1.0
rotation_distance: 40
full_steps_per_rotation: 200   ##
microsteps: 32
endstop_pin: ^P1.29
position_endstop: 0.0
position_min: 0.0
position_max: 249
homing_speed: 150

[tmc2209 stepper_x]
uart_pin: P1.1
#diag_pin: P1.29
run_current: 0.580                # 0.580
interpolate: False                # new
stealthchop_threshold: 999          # 250 wechselt bei 250mm zu spreadcycle

#######################################################################################
##                                Y Stepper Settings                                 ##
#######################################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############

[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^P1.28 
position_endstop: -12
position_min: -12
position_max: 230
homing_speed: 120

[tmc2209 stepper_y]
uart_pin: P1.10
#diag_pin: P1.28
run_current: 0.580                # 0.580
interpolate: False                # new
stealthchop_threshold: 999          # 250

#######################################################################################
##                            1st Z Stepper Settings                                 ##
#######################################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############

[stepper_z]
step_pin: P4.29
dir_pin: P4.28
enable_pin: !P1.16
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200
#endstop_pin: ^P1.27
#position_endstop: 0.0

endstop_pin: probe:z_virtual_endstop # uses cartographer/BL Touch as virtual endstop
homing_retract_dist: 0 # cartographer needs this to be set to 0
#position_endstop: 5 # cartographer needs this to be commented out

position_min: -10
position_max: 220
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27
run_current: 0.535                # 0.580
interpolate: False                # new
stealthchop_threshold: 50          # 5

#######################################################################################
##                            2ed Z Stepper Settings                                 ##
#######################################################################################

[stepper_z1]
step_pin: P2.11
dir_pin: P2.12 
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: P0.5
# diag_pin: P1.26
run_current: 0.535                # 0.580
#hold_current: 0.500
interpolate: False                # new
stealthchop_threshold: 50          # 5

#######################################################################################
##                                 Skew Correction                                   ##
#######################################################################################

