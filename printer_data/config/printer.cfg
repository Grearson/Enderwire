# This file contains common pin mappings for the BIGTREETECH SKR E3
# Turbo. To use this config, the firmware should be compiled for the
# LPC1769, Smoothieware Bootloader and USB communication and be coppyed to a SD Card. 

[include mainsail.cfg]
#[include fluidd.cfg]
#[include stealthburner_leds.cfg]
[include shell_command.cfg]
[exclude_object]

[mcu]
###Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial:   /dev/serial/by-id/usb-Klipper_lpc1769_18000016C09869AF93EE405EC32000F5-if00

[virtual_sdcard]
path: /home/grearson/printer_data/gcodes

#######################################################################################
##                                     Mechanics                                     ##
#######################################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 150

#######################################################################################
##                                X Stepper Settings                                 ##
#######################################################################################

######
# Motor -XM
# Endstop - X-STOP
###############

[stepper_x]
step_pin: P1.4
dir_pin: !P1.8
enable_pin: !P1.0
rotation_distance: 40
full_steps_per_rotation: 200   ##
microsteps: 32
endstop_pin: ^P1.29
position_endstop: 0
position_min: 0
position_max: 245
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: P1.1
#diag_pin: P1.29
run_current: 0.580                # 0.580
#hold_current: 0.500
interpolate: False                # new
stealthchop_threshold: 250          # 250

#######################################################################################
##                                Y Stepper Settings                                 ##
#######################################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############

[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
## Ucomment one of the following:
## Switch-based endstop for Y
endstop_pin: ^P1.28 
## Sensorless endstop for Y
#endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0 # Uncomment this line too
position_endstop: -10
position_min: -10
position_max: 225
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: P1.10
#diag_pin: P1.28
run_current: 0.580                # 0.580
#hold_current: 0.500
interpolate: False                # new
stealthchop_threshold: 250          # 250

#######################################################################################
##                                Z Stepper Settings                                 ##
#######################################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############

[stepper_z]
step_pin: P4.29
dir_pin: P4.28
enable_pin: !P1.16
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200
#endstop_pin: ^P1.27
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 250
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27
run_current: 0.580                # 0.580
#hold_current: 0.500
interpolate: False                # new
stealthchop_threshold: 50          # 5

#######################################################################################
##                                 Extruder Settings                                 ##
#######################################################################################

######
#Motor - E0M
#Heater - HE0
###############

# Settings for Orbiter 1.5
# LDO-36STH20-1004AHG(new)
# Motor current: 1.2A Peak or 0.85A RMS
# Gear Ratio of 7.5:1
# Acceleration: 800 mm/s^2
# Retraction speed / max speed: 120mm/s
# Operating temperature: 60-70Â°C

[extruder]
step_pin: P2.6
dir_pin: P2.7
enable_pin: !P0.4
microsteps: 16
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  4.637 is a good starting point
##  rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Use 50:10 for Stealthburner/Clockwork 2
##  rotation_distance: 4.637
# rotation_distance: 4.664643984    # without Gear_Ratio
rotation_distance: 34.33693563576
gear_ratio: 75:10                   # to be tested
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.3
# sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
# sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
control = pid
pid_kp = 50.512
pid_ki = 5.181
pid_kd = 123.122
min_temp: 10
max_temp: 300
max_power: 1.0                      # 
min_extrude_temp: 170               #
max_extrude_only_velocity: 120      # 60
max_extrude_only_accel: 800         #
max_extrude_cross_section: 5
max_extrude_only_distance: 500      # 101
pressure_advance: 0.1               #
pressure_advance_smooth_time: 0.02  #

[tmc2209 extruder]
uart_pin: P0.5
#diag_pin: P1.26
run_current: 0.850
hold_current: 0.100
stealthchop_threshold: 0
#interpolate: False

[firmware_retraction]
#   G10 for Retract and G11 Unretract
retract_length: 4.0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 120       # 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 120     # 20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

