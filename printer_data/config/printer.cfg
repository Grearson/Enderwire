#######################################################################################
##                                Heated Bed Settings                                ##
#######################################################################################

######
# BED Connector
###############

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
min_temp: 0
max_temp: 130
control = pid
pid_kp = 75.552
pid_ki = 1.761
pid_kd = 810.296

#######################################################################################
##                                    Fan Settings                                   ##
#######################################################################################

######
# Electronics Fan
# FAN1 Connector
###############
[temperature_fan MCU_fan]
pin: P2.2 
control: watermark
max_delta: 3.0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P1.30                                 #Thermistor on the SKR Board
min_temp: 1
max_temp: 100
target_temp: 50

# max_power: 1.00
# kick_start_time: 0.200
# heater: heater_bed

######
# Part Cooling Fan
# FAN0 Connector
###############

[fan]
# pin: P2.1                                         #Part Cooling Fan
pin: EBBCan: PA1
cycle_time: .08
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
kick_start_time: .25

######
# Hot End Fan
# FAN1 Connector
###############
[heater_fan extruder_fan]
# pin: P2.4                                         #My Hotend Cooling Fan is conected to HE1
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.8

# [heater_fan heatbreak_cooling_fan]
# pin: P2.4                                         #My Hotend Cooling Fan is conected to HE1
# #pin: P2.2                                        #MainBoard Cooling Fan

[temperature_sensor Host_temp]
sensor_type: temperature_host

#######################################################################################
##                                   EXTRA SETTINGS                                  ##
#######################################################################################

[screws_tilt_adjust]
screw1: 32.0,75.0
screw1_name: front left screw
screw2: 201.0,75.0
screw2_name: front right screw
screw3: 201.0,225.0
screw3_name: rear right screw
screw4: 32.0,225.0
screw4_name: rear left screw
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4

#######################################################################################
##                                   Carthographer                                   ##
#######################################################################################

[mcu scanner]
canbus_uuid: 8e4ec172e813 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial

# PROBE_SWITCH MODE=touch

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: -43                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.01815
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 116, 116    
#    set this to the middle of your bed
speed: 200
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
# mesh_min: 35, 6
mesh_min: 10, 0
#    start point of bed mesh [X, Y]
# mesh_max: 240, 198
mesh_max: 210, 180
#    end point of bed mesh [X, Y]
probe_count: 30, 30
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
   116, 149, 20

[safe_z_home]
home_xy_position: 116, 157
# Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed. 
z_hop: 15

