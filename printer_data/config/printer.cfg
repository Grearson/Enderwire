#######################################################################################
##                                Heated Bed Settings                                ##
#######################################################################################

######
# BED Connector
###############

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
min_temp: 0
max_temp: 130
control = pid
pid_kp = 74.643
pid_ki = 1.675
pid_kd = 831.336

#######################################################################################
##                                    Fan Settings                                   ##
#######################################################################################

######
# MCU Cooling Fan
# FAN1 Connector
###############

[temperature_fan MCU_fan]
pin: P2.2                                         # Fan1 on SKR Board
control: watermark
max_delta: 3.0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P1.30                                 # Onboard-Thermistor on the SKR Board
min_temp: 1
max_temp: 100
target_temp: 50

[controller_fan BentoBox]
pin: P2.4                                         # Fan1 on SKR Board
max_power: 0.8
kick_start_time: 0.100
fan_speed: 1.0
idle_timeout: 30

######
# Host Cooling Fan
# FAN0 Connector
###############

# [temperature_fan BTT_Pi2_fan]
